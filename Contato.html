		<!DOCTYPE html>
		<html>
		<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<title>Contato - Barber Shop DZA</title>

			<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
		</head>
		<body>
			<header>
				<div class="caixa">
					<h1><img src="logo.png" alt="Logo da Barber Shop &#453&#261"></h1>

					<nav>
						<ul>
							<li><a href="index.html">Home</a></li>
							<li><a href="produtos.html">Produtos</a></li>
							<li><a href="contato.html">Contato</a></li>
						</ul>
					</nav>
				</div>
			</header>

			<main>
				<form>
					<label for="nomecompleto">Nome completo:</label>
					<input type="text" id="nomecompleto" class="input-padrao" required>

					<label for="email">Email:</label>
					<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

					<label for="telefone">Telefone:</label>
					<input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

					<label for="mensagem">Mensagem:</label>
					<textarea cols="68" rows="10" id="mensagem" class="input-padrao" required></textarea>

	                <fieldset>
	                    <legend> Como prefere o nosso contato?</legend>
	                    <label for="radio-email"><input type="radio" name = "contato" value="email" id="radio-email">Email:</label>
						
	                    <label for="radio-telefone"><input type="radio" name = "contato" value="telefone" id="radio-telefone">Telefone:</label>
						
						<label for="radio-whatsapp"><input type="radio" name = "contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp:</label>
									</fieldset>

	                <fieldset>
	                    <legend> Qual período prefere o nosso contato?</legend>
		                <select>
		                	<option>Manhã</option>
		                	<option>Tarde</option>
		                	<option>Noite</option>
		                </select>
									</fieldset>
	                <label class="checkbox"> <input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

						<input type="submit" value="Enviar Formulário" class="enviar">
				</form>

				<table>
					<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					   <tr>
						    <td>Segunda-feira</td>
						    <td>8h às 20h</td>
					  </tr>
					  <tr>
						   <td>Quarta-feira</td>
						   <td>8h às 20h</td>
					  </tr>
					  <tr>
						  <td>Sexta-feira</td>
						  <td>8h às 20h</td>
					  </tr>
				</tbody>
				</table>
			
			</main>

			<footer>
				<img src="logo.png" alt="Logo da Barber Shop &#453&#261">

				</footer>
